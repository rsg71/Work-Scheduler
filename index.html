    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <hr>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>

    <div class="container">
        <!-- Timeblocks go here -->

    <!-- jquery and popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>


    <script>

        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })


        var todayDate = $("#currentDay");
        var date = moment().format('dddd MMMM Do YYYY');
        var time = moment().format('h:mm a')
        todayDate.text(date + " at " + time)



        $(function () {
            $('.saveBtn').on('click', function () {
                $(this).addClass('animate__animated animate__heartBeat').one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend',
                    function () {
                        $(this).removeClass('animate__animated animate__heartBeat')
                    }
                );

                $(this).attr("title", "Saved!").tooltip("_fixTitle").tooltip("show").attr("title", "Save").tooltip("_fixTitle").tooltip('hide');
            
            })
        })
    </script>
</body>
