<<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>


<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div>


      <!-- rows for the info entry --------------------------------------------------------------------------------------------------------- -->
      <form>
        <label>09AM</label>
        <input type="text" class="textbox" id="9"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>10AM</label>
        <input type="text" class="textbox" id="10"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>11AM</label>
        <input type="text" class="textbox" id="11"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>12PM</label>
        <input type="text" class="textbox" id="12"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>01PM</label>
        <input type="text" class="textbox" id="13"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>02PM</label>
        <input type="text" class="textbox" id="14"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>03PM</label>
        <input type="text" class="textbox" id="15"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>04PM</label>
        <input type="text" class="textbox" id="16"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>

      <form>
        <label>05PM</label>
        <input type="text" class="textbox" id="17"></input>
        <button class="saveBtn"><i class="fas fa-save"></i></button>
      </form>
      <!-- end of the rows for the info entry --------------------------------------------------------------------------------------------------------- -->
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="script.js"></script>


  <script>
    var todayDate = $("#currentDay");
    var date = moment().format('dddd MMMM Do YYYY');
    todayDate.text(date)
  </script>
</body>

</html>
